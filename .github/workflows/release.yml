name: Release Electron App

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on pushes to tags like v1.0.0, v1.2.3

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env: # Global environment variables for the job
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For softprops/action-gh-release

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install

      # macOS Code Signing and Notarization Setup
      - name: Configure macOS Code Signing & Notarization
        if: runner.os == 'macOS'
        env:
          P12_APP_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          P12_APP_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_NAME="electron-build.keychain"
          KEYCHAIN_PASSWORD="github-actions-password" # Temporary password for the keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security set-keychain-settings -l -u -t 3600 "$KEYCHAIN_NAME" # Lock after 1 hour, unlock on startup
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"

          # Decode and import the Developer ID Application certificate
          echo "$P12_APP_BASE64" | base64 --decode > app_cert.p12
          security import app_cert.p12 -k "$KEYCHAIN_NAME" -P "$P12_APP_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          rm app_cert.p12 # Remove temporary .p12 file

          # Get the exact name of the Developer ID Application identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_NAME" | grep "Developer ID Application" | awk -F'"' '{print $2}' | sed 's/Developer ID Application: //g' | head -n 1)
          if [ -z "$IDENTITY" ]; then
            echo "Error: Developer ID Application identity not found in keychain."
            exit 1
          fi
          echo "Found Developer ID Application identity: $IDENTITY"

          # Set environment variables for electron-builder for code signing
          echo "CSC_NAME=$IDENTITY" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=$P12_APP_PASSWORD" >> $GITHUB_ENV # Password for the imported .p12

          # Add the keychain to the user domain search list
          security list-keychains -d user -s "$KEYCHAIN_NAME" "$HOME/Library/Keychains/login.keychain-db"


      - name: Build for macOS
        if: runner.os == 'macOS'
        env:
          # Notarization environment variables (CSC_NAME and CSC_KEY_PASSWORD are set by previous step)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run build:mac

      - name: Build for Windows
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Get release filename (macOS)
        id: get_mac_filename
        if: runner.os == 'macOS'
        run: |
          APP_NAME="Sauce Labs Access API" # From package.json product name
          VERSION="${GITHUB_REF#refs/tags/v}"
          FILENAME="${APP_NAME}-${VERSION}-arm64.dmg" # Adjust arch if needed (e.g., x64)
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Get release filename (Windows)
        id: get_win_filename
        if: runner.os == 'Windows'
        run: |
          $APP_NAME = "Sauce Labs Access API" # From package.json product name
          $VERSION = $env:GITHUB_REF.Substring($env:GITHUB_REF.LastIndexOf('/') + 2)
          $FILENAME = "${APP_NAME} Setup ${VERSION}.exe" # Default electron-builder name
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/${{ steps.get_mac_filename.outputs.filename }}
            release/${{ steps.get_win_filename.outputs.filename }}
          draft: false
          prerelease: false
        env: # This GH_TOKEN is specifically for softprops/action-gh-release
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
