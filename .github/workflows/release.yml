name: Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # We add --publish never to prevent the GH_TOKEN error
      - name: Build for macOS
        if: runner.os == 'macOS'
        run: npm run build:mac -- --publish never

      - name: Build for Windows
        if: runner.os == 'Windows'
        run: npm run build:win -- --publish never

      - name: Get release filename (macOS)
        id: get_mac_filename
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          # Matching the filename from your logs: Sauce Labs Access API-1.0.0-arm64.dmg
          FILENAME="Sauce Labs Access API-${VERSION}-arm64.dmg"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Get release filename (Windows)
        id: get_win_filename
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF.Substring($env:GITHUB_REF.LastIndexOf('/') + 2)
          # Matching standard electron-builder Windows output
          $FILENAME = "Sauce Labs Access API Setup ${VERSION}.exe"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          # Use a wildcard to find the file or the specific variables
          files: |
            release/${{ steps.get_mac_filename.outputs.filename }}
            release/${{ steps.get_win_filename.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}